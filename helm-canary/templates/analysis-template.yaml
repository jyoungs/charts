apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: {{ .Release.Name }}-success-rate
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" | trunc 63 | trimSuffix "-" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  args:
  - name: service-name
  metrics:
  - name: success-rate
    interval: 5m
    count: 5
    # NOTE: prometheus query requires prometheus metric
    # (in a real deployment you would have this setup)
    successCondition: result[0] >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus.linkerd.svc.cluster.local:9090
        query: |
          sum(response_total{app="echo-rollout-canary"})
  - name: avg-req-duration
    interval: 5m
    count: 5
    successCondition: result[0] <= 1000
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus.linkerd.svc.cluster.local:9090
        query: |
          sum(response_latency_ms_bucket{app="echo-rollout-canary"}) 